<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Stability AI</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
        <!-- Header -->
        <header class="bg-black/20 backdrop-blur-sm border-b border-white/10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-magic text-white text-lg"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-white">AI Image Generator</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="https://platform.stability.ai/" target="_blank" class="text-gray-300 hover:text-white transition-colors">
                            <i class="fab fa-stability-ai mr-2"></i>Powered by Stability AI
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Control Panel -->
                <div class="lg:col-span-1">
                    <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                        <h2 class="text-xl font-semibold text-white mb-6">Generate Your Image</h2>
                        
                        <form id="generateForm" class="space-y-6">
                            <!-- Prompt Input -->
                            <div>
                                <label for="prompt" class="block text-sm font-medium text-gray-200 mb-2">
                                    <i class="fas fa-pen mr-2"></i>Prompt
                                </label>
                                <textarea 
                                    id="prompt" 
                                    name="prompt" 
                                    rows="4" 
                                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                                    placeholder="Describe the image you want to generate... (e.g., A majestic dragon flying over a medieval castle at sunset)"
                                    required
                                ></textarea>
                            </div>

                            <!-- Negative Prompt -->
                            <div>
                                <label for="negativePrompt" class="block text-sm font-medium text-gray-200 mb-2">
                                    <i class="fas fa-ban mr-2"></i>Negative Prompt
                                </label>
                                <textarea 
                                    id="negativePrompt" 
                                    name="negativePrompt" 
                                    rows="3" 
                                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                                    placeholder="What you don't want in the image... (e.g., blurry, low quality, distorted)"
                                ></textarea>
                            </div>

                            <!-- Advanced Settings -->
                            <div class="space-y-4">
                                <h3 class="text-lg font-medium text-white">Advanced Settings</h3>
                                
                                <!-- Steps -->
                                <div>
                                    <label for="steps" class="block text-sm font-medium text-gray-200 mb-2">
                                        Steps: <span id="stepsValue">30</span>
                                    </label>
                                    <input 
                                        type="range" 
                                        id="steps" 
                                        name="steps" 
                                        min="10" 
                                        max="50" 
                                        value="30" 
                                        class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer slider"
                                    >
                                </div>

                                <!-- CFG Scale -->
                                <div>
                                    <label for="cfgScale" class="block text-sm font-medium text-gray-200 mb-2">
                                        CFG Scale: <span id="cfgValue">7</span>
                                    </label>
                                    <input 
                                        type="range" 
                                        id="cfgScale" 
                                        name="cfgScale" 
                                        min="1" 
                                        max="20" 
                                        value="7" 
                                        step="0.5" 
                                        class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer slider"
                                    >
                                </div>

                                <!-- Image Size -->
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label for="width" class="block text-sm font-medium text-gray-200 mb-2">Width</label>
                                        <select id="width" name="width" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                                            <option value="1024">1024px</option>
                                            <option value="1152">1152px</option>
                                            <option value="1344">1344px</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="height" class="block text-sm font-medium text-gray-200 mb-2">Height</label>
                                        <select id="height" name="height" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                                            <option value="1024">1024px</option>
                                            <option value="1152">1152px</option>
                                            <option value="1344">1344px</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Samples -->
                                <div>
                                    <label for="samples" class="block text-sm font-medium text-gray-200 mb-2">Number of Images</label>
                                    <select id="samples" name="samples" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Generate Button -->
                            <button 
                                type="submit" 
                                id="generateBtn"
                                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-4 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900"
                            >
                                <i class="fas fa-magic mr-2"></i>
                                <span id="generateBtnText">Generate Image</span>
                            </button>
                        </form>

                        <!-- Status -->
                        <div id="status" class="mt-4 hidden">
                            <div class="flex items-center space-x-2 text-sm">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-purple-500"></div>
                                <span class="text-gray-200">Generating your image...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image Gallery -->
                <div class="lg:col-span-2">
                    <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-semibold text-white">Generated Images</h2>
                            <button 
                                id="clearBtn" 
                                class="text-gray-300 hover:text-white transition-colors"
                                style="display: none;"
                            >
                                <i class="fas fa-trash mr-2"></i>Clear All
                            </button>
                        </div>
                        
                        <div id="imageGallery" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="flex items-center justify-center h-64 bg-white/5 rounded-lg border-2 border-dashed border-white/20">
                                <div class="text-center text-gray-400">
                                    <i class="fas fa-image text-4xl mb-4"></i>
                                    <p>Your generated images will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-black/20 backdrop-blur-sm border-t border-white/10 mt-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="text-center text-gray-400">
                    <p>&copy; 2024 AI Image Generator. Powered by <a href="https://platform.stability.ai/" target="_blank" class="text-purple-400 hover:text-purple-300">Stability AI</a></p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
